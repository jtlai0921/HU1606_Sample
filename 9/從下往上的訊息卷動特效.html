<!DOCTYPE html>
<html>
	<head>
		<title>從下往上的訊息卷動特效</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">		
			var timer = null;				//定時器
			//頁面載入完成的事件回調
			function init(){
				var time = 30;				//定義卷動的時間間隔，毫秒
				//取得容器的DOM
				var container = document.getElementById('container');
				var d1 = document.getElementById('con1');
				var d2 = document.getElementById('con2');
				d2.innerHTML = d1.innerHTML	//把第二個容器的內容填充為第一個
				function MyMarquee(){			//定義卷動的函數
					//若果d2的高度已經超過最大的限制
					if(d2.offsetHeight <= container.scrollTop)
						//把容器的卷動條還原到最初的位置
						container.scrollTop -= d1.offsetHeight;
					else{
						//卷動條的位置往top搬移一個像素
						container.scrollTop++;
					}
				}
				timer = setInterval(MyMarquee,time);//開始一個定時執行
				container.onmouseover=function() {	//定義滑鼠放上事件
					clearInterval(timer);			//結束卷動
				}
				container.onmouseout=function() {	//定義滑鼠移出事件
					timer=setInterval(MyMarquee,time);//再次開始
				}
			}			
		</script>	
	</head>
	<body style="text-align:center" onload="init();">
		<div id="container" style="overflow:hidden;height:100px;">
			<table align="left" cellpadding="0" cellspace="0" border="0">
				<tr>
					<td id="con1" valign="top">
					<img src="1.jpg"><img src="1.jpg"><img src="1.jpg">
					</td>
				</tr>
				<tr>
					<td id="con2" valign="top"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
