<!DOCTYPE html>
<html>
	<head>
		<title>帶關閉按鈕的右下角提示層</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">		
			function init(){
				var con1 = document.getElementById('con1');
				con1.style.bottom = '10px';
				con1.style.right = '20px';
			}
			function close(){
				document.getElementById('con1').style.display = 'none';
			}
		</script>	
		<style>
			#con1{		
				background-color: gray;
				overflow: hidden;
				position: fixed;
				width: 100px;
				height: 100px;
				z-index: 99;
			}
			.con_title{
				text-align: right;
			}
		</style>
	</head>
	<body style="text-align:center" onload="init();">
		<br/><br/><br/><br/><br/><br/><br/><br/><br/>
		<div id="con1">
			<p class="con_title"><a href="javascript:close();">X</a></p>
			<p>這是一個廣告</p>
		</div>
		<br/><br/><br/><br/><br/><br/><br/><br/><br/>
	</body>
</html>
