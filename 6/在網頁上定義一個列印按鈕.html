<!DOCTYPE html>
<html>
	<head>
		<title>為使用者定義一個列印按鈕在網頁上</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript">						
			function printDoc(btn){ 			//列印功能
				window.print();				//呼叫window的列印函數
			}
		</script>
	</head>
	<body style="text-align:center;">
		<!-- 定義表單，按鈕 -->
		<form action="" method="post" style="display:block; width: 200px; 
			height: 100px; border: 1px solid black;">
			<br/>
			<input type="button" value="列印" id="myPrintBtn" onclick="printDoc();"/>
		</form>		
	</body>
</html>
