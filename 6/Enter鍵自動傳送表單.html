<!DOCTYPE html>
<html>
	<head>
		<title>Enter鍵自動傳送表單</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript">			
			//當使用者按下鍵時
			function formKeyPress(event){
				if(event.keyCode == 13){			//判斷是否按的是Enter鍵
					document.forms[0].submit();	//傳送表單
				}else{
					return false;				//傳回
				}
			}
		</script>
	</head>
	<body style="text-align:center;">
		<!-- 定義表單，按鈕 -->
		<form action="" method="post" style="display:block; width: 250px; height: 100px; 
			border: 1px solid black;">
			<br/>
			使用者名稱：<input type="text" name="username"/><br/>
			密碼：<input type="password" 
				name="password" onkeypress="formKeyPress();"/><br/>
			<input type="submit" value="傳送"/><br/>
		</form>		
	</body>
</html>
