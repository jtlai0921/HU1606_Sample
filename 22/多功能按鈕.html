<!DOCTYPE html>
<html>
	<head>
		<title>多功能按鈕</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<!--  引入必要的js和css檔案 -->
		<link rel="stylesheet" href="themes/base/jquery.ui.all.css">
		<script src="jquery-1.9.1.js"></script>
		<script src="ui/jquery.ui.core.js"></script>
		<script src="ui/jquery.ui.widget.js"></script>		
		<script src="ui/jquery.ui.button.js"></script>
		<script src="ui/jquery.ui.position.js"></script>
		<script src="ui/jquery.ui.menu.js"></script>
		<link rel="stylesheet" href="demos.css">
		<script language="javascript">
			//jquery的網頁載入完成回調函數
			$(function() {
				$( "#my_ok" ).button();//定義為按鈕的DOM
				$( "#my_ok" ).click(function() {//監聽點擊事件
					alert( "被點擊了。。。" );//實現內容
				});
				$( "#my_select" ).button({//定義可選按鈕項
					text: false,//無文字
					icons: {	//定義圖示
						primary: "ui-icon-triangle-1-s"
					}
				})；
				//監聽可選按鈕的點擊事件
				$( "#my_select" ).click(function() {
					//定義選單的組態
					var menu = $('#btn_set').show().position({
						my: "left top",//左上
						at: "left bottom",//左下
						of: this	//附屬在目前的DOM下
					});
					//點擊其他地方的時候，關閉選單
					$( document ).one( "click", function() {
						menu.hide();//選單隱藏
					});
					return false;
				});
				$( "#my_btn").buttonset();//把按鈕群組合在一起
				$( "#btn_set").hide();//預設隱藏可選項
				$( "#btn_set").menu();//位置為選單型按鈕
			});
		</script>
		<style>
			#btn_set{
				width: 200px;
			}
		</style>
    </head>
    <body>
		<label>多功能按鈕：</label>
		<div id="my_btn">
			<button id="my_ok">執行上一次動作</button>
			<button id="my_select">請選取</button>
		</div>
		<ul id="btn_set">
			<li><a href="#">開啟</a></li>
			<li><a href="#">儲存</a></li>
			<li><a href="#">移除</a></li>
		</ul>
    </body>
</html>
