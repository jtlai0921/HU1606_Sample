<!DOCTYPE html>
<html>
	<head>
		<title>自訂按鈕的click事件</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript">			
			//為連結加上下劃線
			function addLine(){
				//取得到所有的連結的DOM
				var linkDOMS = document.getElementsByTagName("a");	
				for(var i=0; i<linkDOMS.length; i++){			//檢查
					var link = linkDOMS[i];				//目前的連結DOM
					link.style.textDecoration = 'underline'; 	//設定下劃線型態
				}
			}
		</script>
		<style>
			a{text-decoration: none;}
		</style>
	</head>
	<body style="text-align:center;">
		<!-- 定義連結 -->
		<a href="#">連結一</a><br />
		<a href="#">連結二</a><br /><br />
		<!-- 定義按鈕 -->
		<input type="button" value="為連結加上下劃線" id="myBtn" onclick="addLine();"/>
	</body>
</html>
