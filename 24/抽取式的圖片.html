<!DOCTYPE html>
<html>
	<head>
		<title>抽取式的圖片</title>
		<meta http-equiv="Content-Type" content="textml; charset=utf-8"/>
		<script>
			var timer = null;	//定時器變數
			var x = 0;			//目前的x
			var y = 0			
			function goRoate(r){//改變角度的函數
				clearInterval(timer);//清除之前的定時器
				//取得DOM
				var d = document.getElementById('demo');
				timer = setInterval(function(){//開始定時器
					if(r>0){	//向右
						x++;	//x座標自加1			
					}else{		//向左
						x--;	//x座標自減1
					}
					//改變現狀的搬移位置
					d.style.transform = 'translate('+x+'px,'+y+'px)';
				},200);
			}
		</script>
		<style>
			#demo{
				margin: 50px;
				transform: translate(0,0);
			}
		</style>
	</head>
	<body style="text-align:center">
		<img src="1.jpg" id="demo"/>
		<input type="button" value="向左搬移" onclick="goRoate(-1)"/>
		<input type="button" value="向右搬移" onclick="goRoate(1)"/>
	</body>
</html>
