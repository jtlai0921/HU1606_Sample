<!DOCTYPE html>
<html>
	<head>
		<title>讓圖片立體的旋轉起來</title>
		<meta http-equiv="Content-Type" content="textml; charset=utf-8"/>
		<script>
			var timer = null;	//定時器
			var x = 0;			//目前的x
			var y = 0			//目前的y
			function goRoate(xy){//改變尺寸的函數
				clearInterval(timer);//清除之前的定時器
				//取得DOM
				var d = document.getElementById('demo');
				timer = setInterval(function(){//開始定時器
					if(xy=='x'){//x軸
						x++;	//x座標自加1			
					}else if(xy=='y'){//y軸
						y++;	//y座標自加1
					}
					//改變現狀的搬移位置
					d.style.transform = 'skew('+x+'deg,'+y+'deg)';
				},200);
			}
		</script>
		<style>
			#demo{
				margin: 50px;
				transform: skew(0deg,0deg);
			}
		</style>
	</head>
	<body style="text-align:center">
		<img src="1.jpg" id="demo"/><br>
		<input type="button" value="水平旋轉" onclick="goRoate('x')"/>
		<input type="button" value="直印旋轉" onclick="goRoate('y')"/>
	</body>
</html>
