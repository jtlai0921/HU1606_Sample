<!DOCTYPE html>
<html>
	<head>
		<title>圖形邊框</title>
		<meta http-equiv="Content-Type" content="textml; charset=utf-8"/>
		<script type="text/javascript">	
			//改變邊框的函數
			function chBorder(image){
				//取得層的DOM
				var d = document.getElementById('demo');
				//是否使用圖形邊框
				if(image)
					//修改圖形邊框的值
					d.style.borderImage = 'url("dot.gif") 1 stretch';
				else
					d.style.borderImage = 'url() 0 stretch';//還原預設
			}
		</script>
		<style>
			#demo{
				border: 9px solid red;
				width: 200px;
				margin: 10px auto;
				border-image: url("dot.gif") 1 stretch;
			}
		</style>
	</head>
	<body style="text-align:center">
		<div id="demo">我是一個層</div>
		<br>
		<input type="button" value="圖形邊框" onclick="chBorder(true);"/>
		<input type="button" value="普通邊框" onclick="chBorder(false);"/>
	</body>
</html>
