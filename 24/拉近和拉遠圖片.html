<!DOCTYPE html>
<html>
	<head>
		<title>拉近和拉遠圖片</title>
		<meta http-equiv="Content-Type" content="textml; charset=utf-8"/>
		<script>
			var x = 1;			//目前的x
			var y = 1			//目前的y
			function goRoate(r){//改變尺寸的函數
				//取得DOM
				var d = document.getElementById('demo');
				if(r>0){	//向右
					x+=0.1;	//x座標自加0.1	
					y+=0.1;	//y座標自加0.1	
				}else{		//向左
					x-=0.1;	//x座標自減0.1	
					y-=0.1;	//y座標自減0.1	
				}
				//改變現狀的搬移位置
				d.style.transform = 'scale('+x+','+y+')';
			}
		</script>
		<style>
			#demo{
				margin: 50px;
				transform: scale(1,1);
			}
		</style>
	</head>
	<body style="text-align:center">
		<img src="1.jpg" id="demo"/><br>
		<input type="button" value="拉遠" onclick="goRoate(-1)"/>
		<input type="button" value="拉近" onclick="goRoate(1)"/>
	</body>
</html>
