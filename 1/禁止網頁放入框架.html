<!DOCTYPE html>
<html>
	<head>
		<title>禁止網頁放入框架</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">
			//判斷目前網頁是否為最頂層框架的網頁
			if(self != top){	
				//若果不是頂層的框架或獨立視窗開啟的本網頁，則進行跳躍
				top.location.href = self.location.href;
			}
		</script>
	</head>
	<body style="text-align:center">
	</body>
</html>
