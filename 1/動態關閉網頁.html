<!DOCTYPE html>
<html>
	<head>
		<title>動態關閉網頁</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">
			//關閉視窗
			function closeWin(){
				window.close();	//呼叫windows物件的close方法，關閉視窗
			}
		</script>
	</head>
	<body style="text-align:center">
		<p>
			<!-- 定義前進和後退的按鈕 -->
			<input type="button" value="關閉此視窗" onclick="closeWin()"/>
		</p>
	</body>
</html>
