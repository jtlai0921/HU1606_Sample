<!DOCTYPE html>
<html>
	<head>
		<title>自動更新頁面</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">
			//更新網頁的函數
			function fresh(){
				window.location.reload();	//呼叫location的reload函數
			}
			setTimeout('fresh()',10000);	//設定timeout，10秒鍾更新一次
		</script>
	</head>
	<body style="text-align:center">
		<p>網頁自動更新中.</p>
	</body>
</html>
