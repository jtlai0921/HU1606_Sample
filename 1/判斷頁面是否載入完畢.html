<!DOCTYPE html>
<html>
	<head>
		<title>頁面載入完畢的判斷</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">
			//載入完成以後的回調函數
			function myOnLoad(){
				alert('網頁載入完畢');		//提示一句話
			}
			//使用window的onload屬性進行回調處理
			window.onload = myOnLoad;
		</script>
	</head>
	<body style="text-align:center">
	</body>
</html>
