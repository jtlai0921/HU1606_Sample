<!DOCTYPE html>
<html>
	<head>
		<title>一次選取多個不同類別的元素</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script src="jquery.js"></script>
		<script type="text/javascript">
			function replaceDom(){
				$('<p><a href="#">link</a></p>').replaceAll('p:contains("abc")')
			}
		</script>	
	</head>
	<body style="text-align:center">
		<form>
			<p>asdfghjkl</p>
			<p>abcjkl</p>
			<p>wefwefwef</p>
			<br>
			<input type="button" value="置換包括abc的段落為連結" onclick="replaceDom();"/>
		</form>		
	</body>
</html>
