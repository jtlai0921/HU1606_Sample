<!DOCTYPE html>
<html>
	<head>
		<title>快速選取表單元素</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script src="jquery.js"></script>
		<script type="text/javascript">
			function selText(){
				alert('文字的值是：' + $(':input[type="text"]').val());
			}
		</script>	
		<style>
			.link{color:red;}
		</style>
	</head>
	<body style="text-align:center">
		<form>
			<input name="mytext" id="mytext"/>
			<input type="button" value="得到文字的值" onclick="selText();"/>
		</form>		
	</body>
</html>
