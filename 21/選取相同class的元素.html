<!DOCTYPE html>
<html>
	<head>
		<title>選取相同class的元素</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script src="jquery.js"></script>
		<script type="text/javascript">
			function selAll(){
				alert('本網頁總元素的個數是：' + $('.link').length);
			}
		</script>	
		<style>
			.link{color:red;}
		</style>
	</head>
	<body style="text-align:center">
		<span class="link">文字</span>
		<a href="#">連結1</a>
		<a href="#" class="link">連結2</a>
		<a href="#">連結3</a>
		<br>
		<input type="button" value="一共有多少連結" onclick="selAll();"/>
	</body>
</html>
