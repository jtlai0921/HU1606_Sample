<!DOCTYPE html>
<html>
	<head>
		<title>包括特定內容的層</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script src="jquery.js"></script>
		<script type="text/javascript">
			function selDiv(){
				alert($('div:contains("abc")').html());
			}
		</script>
		<style>
			div{
				width: 200px;
				margin:5px auto;
				border: 1px solid black;
			}
		</style>
	</head>
	<body style="text-align:center">
		<form>
			<div>123343355</div>
			<div>123abc123</div>
			<div>addfdfdf</div>
			<br>
			<input type="button" value="選取包括abc的層" onclick="selDiv()">
		</form>		
	</body>
</html>
