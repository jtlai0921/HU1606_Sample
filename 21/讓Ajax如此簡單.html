<!DOCTYPE html>
<html>
	<head>
		<title>讓ajax如此簡單</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script src="jquery.js"></script>
		<script type="text/javascript">
			function ajax(){
				$.ajax({
				   type: "GET",
				   url: "./ajax.txt",
				   data: "",
				   success: function(msg){
					 alert( "傳回值是: " + msg );
				   }
				}); 
			}
		</script>	
	</head>
	<body style="text-align:center">
		<form>
			<input type="button" value="取得ajax訊息" onclick="ajax();"/>
		</form>		
	</body>
</html>
