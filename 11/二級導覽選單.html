<!DOCTYPE html>
<html>
	<head>
		<title>二級導覽選單</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script src="jquery.js"></script>
		<script type="text/javascript">
			//使用jquery的載入回調函數開始定義選單的功能
			$(function(){
				var menus = $('.menu a');		//得到選單下所有的連結
				for(var i=0;i<menus.length;i++){//檢查這些連結
					var m = menus[i];			//得到目前的連結
					$(m).mouseover(function(){	//為選單連結定義onmouover事件
						//得到目前滑鼠移入的選單項的索引
						var index = $('.menu a').index(this);
						$('.sub_menu').hide();	//把所有的二級選單隱藏
						$('.sub_menu').eq(index).show();//顯示目前索引的選單項
						//並且計算出這個選單項應該處於的定位位置
						$('.sub_menu').eq(index).css('margin-left',(100*index)+'px');
					});
				}
			});
		</script>	
		<style>
			.menu{
				list-style: none;
				width: 400px;
				margin: 10px auto 0;
				padding:0;
			}
			.menu li{
				float:left;
				width:98px;
				border:1px solid black;
			}
			.menu a{
				color:black;
				width:100%;
			}
			.menu a:hover{
				background-color:pink;
			}
			.clearfix:after {
				visibility: hidden;
				display: block;
				font-size: 0;
				content: " ";
				clear: both;
				height: 0;
			}
			.sub_menu{
				border:1px solid black;
				width: 100px;
				padding:0;
				display: none;
				margin:0;
			}
			.sub_div{
				width: 400px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body style="text-align:center">
		<ul class="menu clearfix">
			<li><a href="#">選單</a></li>
			<li><a href="#">選單</a></li>
			<li><a href="#">選單</a></li>
			<li><a href="#">選單</a></li>
		</ul>
		<div class="sub_div">
			<ul class="sub_menu">
				<li><a href="#">選單</a></li>
			</ul>
			<ul class="sub_menu">
				<li><a href="#">選單</a></li>
				<li><a href="#">選單</a></li>
			</ul>
			<ul class="sub_menu">
				<li><a href="#">選單</a></li>
			</ul>
			<ul class="sub_menu">
				<li><a href="#">選單</a></li>
				<li><a href="#">選單</a></li>
				<li><a href="#">選單</a></li>
			</ul>
		</div>
	</body>
</html>
