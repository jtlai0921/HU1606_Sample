<!DOCTYPE html>
<html>
	<head>
		<title>判斷檔案上傳的型態</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">		
			function chkform(){
				var str = document.forms[0].mypic.value;
				var name = str.substring(str.lastIndexOf(".")+1).toUpperCase(); 
				if (name!="JPG"&&name!="GIF"&&name!='PNG'&&name!='BMP'){
					alert("格式不正確");
					return false;
				}else{
					document.forms[0].submit();
				}
			}
		</script>	
	</head>
	<body style="text-align:center">
		<form action="" method="post" enctype="multipart/form-data" name="myform" onsubmit="chkform();return false;">
		  <label>
		  <input type="file" name="mypic" />
		  </label>
		  <label>
		  <input type="submit" name="Submit" value="傳送"/>
		  </label>
		</form>
	</body>
</html>
