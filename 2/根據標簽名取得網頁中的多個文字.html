<!DOCTYPE html>
<html>
	<head>
		<title>根據標簽名取得多個元素</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">
			//取得多個DOM
			function getDomsByTag(){
				//取得的DOMs
				var doms = document.getElementsByTagName("span");
				var str = '';						//定義拼接字元變數
				for(var i=0; i<doms.length; i++){
					str += doms[i].innerHTML	;	//拼接文字
					str += ",";					//分隔符
				}
				alert("兩個DOM的文字是：" + str);	//提示
			}
		</script>
	</head>
	<body style="text-align:center">
		<p>
			<!-- 定義元素 -->
			<span>文字一</span>
			<span>文字二</span>
			<br/>
			<input type="button" value="取得" onclick="getDomsByTag();"/>
		</p>
	</body>
</html>
