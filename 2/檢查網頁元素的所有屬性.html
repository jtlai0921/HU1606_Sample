<!DOCTYPE html>
<html>
	<head>
		<title>檢查列印一個元素的所有屬性</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">
			//取得DOM的所有屬性
			function getDomValues(){
				//取得連結的DOM
				var myLink = document.getElementById("myLink");
				var str = '';				//結果拼接
				for(var prop in myLink){	//循環檢查myLink的所有屬性key
					//拼接到str，key和value用冒號隔開
					str += prop + " : " + myLink[prop] + "<br/>";
				}
				//列印到網頁裡
				document.getElementById("valuesP").innerHTML = str;
			}
		</script>
	</head>
	<body style="text-align:center">
		<p>
			<!-- 定義連結和按鈕 -->
			<a id="myLink" href="#">連結</a>
			<br/>
			<input type="button" value="取得連結DOM的屬性" onclick="getDomValues();"/>
		</p>
		<!-- 用於放置結果的p標簽 -->
		<p id="valuesP" style="text-align:left;"></p>
	</body>
</html>
