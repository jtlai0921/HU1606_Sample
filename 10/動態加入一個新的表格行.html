<!DOCTYPE html>
<html>
	<head>
		<title>動態加入一個新的表格行</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">		
			//為表格加一行的函數
			function addRow(){
				//取得DOM
				var tbl = document.getElementById('tbl');
				//使用innerHTML加一個表格行
				tbl.innerHTML += '<tr><td>col1</td><td>col2</td></tr>';
			}			
		</script>	
	</head>
	<body style="text-align:center">
		<p>
			<input type="button" value="加一行" onclick="addRow();"/>
		</p>
		<table id="tbl" align="center" border="1">
			<tr>
				<td>col1</td>
				<td>col2</td>
			</tr>
		</table>
	</body>
</html>
