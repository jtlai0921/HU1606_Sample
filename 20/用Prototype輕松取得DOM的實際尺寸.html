<!DOCTYPE html>
<html>
	<head>
		<title>用Prototype輕松取得DOM的實際尺寸</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script src="prototype.js"></script>
		<script type="text/javascript">
			//按鈕click事件回調函數
			function showSize(){
				var w = $('myul').offsetWidth;	//寬度
				var h = $('myul').offsetHeight;	//高度
				alert('寬度：'+w+',高度：'+h);	//展示結果
			}
		</script>	
	</head>
	<body style="text-align:center" onload="init();">
		<ul id="myul">
			<li>項目</li>
			<li>項目</li>
			<li>項目</li>
			<li>項目</li>
			<li>項目</li>
			<li>項目</li>
			<li>項目</li>
		</ul>
		<input id="demo" type="button" value="取得div的高度和寬度" onclick="showSize();"/>
	</body>
</html>
