<!DOCTYPE html>
<html>
	<head>
		<title>得到使用者顯示器的最大解析度</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">		
			//顯示解析度的函數
			function showScreenPx(){
				var w = screen.width;		//解析度的寬度
				var h = screen.height;		//解析度的高度
				//展示解析度
				alert('顯示器的解析度是：'+w+'*'+h);
			}
		</script>		
	</head>
	<body style="text-align:center">
		<a href="javascript:showScreenPx();">顯示器的解析度</a>
	</body>
</html>
