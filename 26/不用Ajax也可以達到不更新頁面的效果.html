<!DOCTYPE html>
<html>
	<head>
		<title>不用Ajax也可以達到不更新頁面的效果</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">
			//登入成功以後，給登入回調的函數
			function showSucc(){
				var msg = document.getElementById('msg');
				msg.innerHTML = '登入成功';	//顯示登入成功的結果
			}
		</script>
	</head>
	<body style="text-align:center">
		<!-- 定義傳送的表單，及其包括的UI元素 -->
		<form action="submit.html" method="post" target="myframe">
			<h2>請輸入使用者名稱和密碼：</h2>
			<p>
				<!-- 使用者名稱的輸入框 -->
				使用者名稱：<input type="text" name="username" value="" id="username"/>
			</p>
			<p>
				<!-- 密碼的輸入框 -->
				密碼：<input type="passowrd" name="password" value="" id="pwd"/>
			</p>
			<p>
				<!-- 登入按鈕，由login函數來做處理 -->
				<input type="submit" value="登入"/>
			</p>
			<p id="msg"></p>
		</form>
		<iframe src="" style="display:none;" name="myframe" id="myframe"></iframe>
	</body>
</html>
