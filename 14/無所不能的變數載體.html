<!DOCTYPE html>
<html>
	<head>
		<title>變數的型態</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">			
			var a；				//定義變數a，此時的值是undefined
			a = null;			//a的值是null
			a = true;			//a的型態為boolean
			a = 12.2;			//a的型態為數字
			a = 'abc';			//a的型態為字元型
			a = {msg : 'hello'};//a的型態為object
			a = [1,2,3];		//a的型態為陣列
		</script>
	</head>
	<body style="text-align:center">
	</body>
</html>
