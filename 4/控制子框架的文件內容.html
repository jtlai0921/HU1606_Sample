<!DOCTYPE html>
<html>
	<head>
		<title>父框架對子框架的參考</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">			
			function referFrame2(){				//參考frame2框架
				var frames = window.frames;		//得到框架陣列
				var frame1 = frames[0];			//得到父框架
				var subFrames = frame1.frames;	//子框架陣列
				var frame2 = subFrames[0];		//得到最底層的框架
				alert(frame2.document);			//用提示框展示框架的document
			}
		</script>
	</head>
	<body style="text-align:center">
		<!-- 定義框架 -->
		<iframe id="frame1" src="subFrame.html"></iframe>		
		<br/>
		<input type="button" value="參考frame2框架" onclick="referFrame2();"/>
	</body>
</html>
