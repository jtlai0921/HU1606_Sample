<!DOCTYPE html>
<html>
	<head>
		<title>計算視窗內的框架數量</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">			
			function alertFrames(){			//得到框架的總數
				var frames = window.frames;	//得到框架陣列				
				alert(frames.length);			//用提示框展示框架的總數，也就是陣列大小
			}
		</script>
	</head>
	<body style="text-align:center">
		<!-- 定義框架 -->
		<iframe id="frame1"></iframe>
		<iframe id="frame2"></iframe>
		<br/>
		<input type="button" value="一共有多少個框架" onclick="alertFrames();"/>
	</body>
</html>
