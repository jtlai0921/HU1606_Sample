<!DOCTYPE html>
<html>
	<head>
		<title>透過子視窗取得資料輸入</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">			
			function passValue(){				//傳值
				//取得使用者輸入的值
				var val = document.getElementById("mytext").value;				
				window.opener.passValue(val);		//呼叫父視窗的函數傳入值
				self.close();					//關閉子視窗
			}
		</script>
	</head>
	<body style="text-align:center">
		<!-- 定義輸入框和按鈕  -->
		<input type="text" name="mytext" id="mytext"/>
		<input type="button" value="透過子視窗取得資料輸入" onclick="passValue();"/>
	</body>
</html>
