<!DOCTYPE html>
<html>
	<head>
		<title>利用prototype為類別建立靜態成員</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">
			//用function類比一個類別出來，同時也作為建構函數
			function MyClass(){
				this.name;			//類別成員變數name
				this.fun = function(){//類別的成員函數fun
					//在成員函數裡呼叫成員變數
					alert('my function name:' + this.name);
				};
			}
			//為MyClass的prototype定義一個變數
			MyClass.prototype.myStatic = 123;
			//為MyClass的prototype定義一個函數，它的所有案例物件都有了
			MyClass.prototype.myStaticFun = function(){
				alert("this is a static fun");
			};
			var obj = new MyClass();//使用new案例化一個類別
			obj.myStaticFun();//呼叫靜態函數
		</script>
	</head>
	<body style="text-align:center">
	</body>
</html>
