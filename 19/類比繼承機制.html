<!DOCTYPE html>
<html>
	<head>
		<title>類比繼承機制</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">
			//用function類比一個類別出來，同時也作為建構函數
			function Animal(name, age){
				this.name = name;			//變數name
				this.age = age;				//年齡
				//定義一個空方法，等待繼承類別去實現
				this.say = function(){};
			}
			//定義一個dog類別，繼承自animal
			function Dog(name, age){
				this.name = name;			//變數name
				this.age = age;				//年齡
			}
			Dog.prototype = new Animal();	//把animal的所有屬性和函數都繼承
			Dog.prototype.say = function(){	//多載say函數
				//實現say函數，存取自訂的屬性
				alert('dog say: my name is ' + this.name + ',age='+this.age);
			};
			var dog = new Dog('tom',8);		//新增一個dog物件
			dog.say();						//呼叫dog的say函數
		</script>
	</head>
	<body style="text-align:center">
	</body>
</html>
