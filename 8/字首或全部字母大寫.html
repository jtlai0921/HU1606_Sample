<!DOCTYPE html>
<html>
	<head>
		<title>字首或全部字母大寫</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript">			
			//格式驗證
			function validateInput(){
				//獲得文字框的DOM
				var myText1 = document.getElementById("myText1");
				var myText2 = document.getElementById("myText2");
				var val1 = myText1.value;			//文字框1的值
				var val2 = myText2.value;			//文字框2的值
				var errMsg = '';					//定義錯誤提示字元
				//判斷是否以大寫字母開頭
				if(val1 != '' && (val1.charAt(0)>'Z' || val1.charAt(0)<'A')){
					//拼接錯誤字元
					errMsg += '文字框1的字首需要大寫\n';
				}
				if(val2 != '' && !/\b[A-Z]+\b/.test(val2)){
					//拼接錯誤字元
					errMsg += '文字框2的需要全部為大寫字母\n';
				}
				if(errMsg != '')
					alert(errMsg);				//展示錯誤提示字元
			}
		</script>
	</head>
	<body style="text-align:center;">
		<!-- 定義文字框 -->
		文字框1：<input type="text" value="" id="myText1" />(字首大寫)<br /><br />
		文字框2：<input type="text" value="" id="myText2" />(全部為大寫)<br /><br />
		<!-- 定義按鈕 -->
		<input type="button" value="傳送檢驗" id="myBtn" onclick="validateInput();"/>
	</body>
</html>
