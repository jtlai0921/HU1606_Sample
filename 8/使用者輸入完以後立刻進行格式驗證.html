<!DOCTYPE html>
<html>
	<head>
		<title>使用者輸入完以後立刻進行格式驗證</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript">						
			function validateTel(){				//格式驗證
				//獲得文字框的DOM
				var myTel = document.getElementById("myTel");
				var val = myTel.value;			//取得使用者輸入的值
				if(!/\b[0-9]+\b/.test(val)){			//使用正則驗證
					alert('只能輸入數字');			//提示錯誤訊息
					//修改型態，引起注意
					myTel.style.border = '1px solid red';
				}else if(val.length != 11){			//長度必須是11位
					alert('手機號碼是11位');		//提示錯誤訊息
					//修改型態，引起注意
					myTel.style.border = '1px solid red';
				}else{
					//修改型態，表示透過了
					myTel.style.border = '1px solid green';
					return true;
				}
			}
		</script>
	</head>
	<body style="text-align:center;">
		<!-- 定義文字框 -->
		請輸入手機號碼：<input type="text" value="" id="myTel" onblur="validateTel()"/>
		<br /><br />
		<!-- 定義按鈕 -->
		<input type="button" value="傳送" id="myBtn"/>
	</body>
</html>
