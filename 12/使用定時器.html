<!DOCTYPE html>
<html>
	<head>
		<title>使用定時器</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">		
			//開始定時的函數
			function start(){			
				//使用setInterval函數進行定時
				window.setInterval(function(){
					//得到目前的時間物件
					var date = new Date();
					var str = '';		//定義拼接的字元變數
					//得到小時數
					str += date.getHours();
					str += ':';			//拼接冒號
					//得到分鍾數
					str += date.getMinutes();
					str += ':';			//拼接冒號
					//得到秒數
					str += date.getSeconds();
					//把結果顯示出來
					document.getElementById('the_sec').innerHTML = str;
				}, 1000);//間隔為1秒
			}
		</script>	
	</head>
	<body style="text-align:center">
		<p>
			<input type="button" value="開始定時" onclick="start();"/>
		</p>
		<h2 id="the_sec"></h2>
	</body>
</html>
