<!DOCTYPE html>
<html>
	<head>
		<title>今天是否為節假日</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">		
			function start(){				
				setInterval(function(){
					var now = new Date();
					var m = now.getMonth() + 1;
					var d = now.getDate();
					var str = '';
					str += now.getYear() + 1900 + '年';
					str += now.getMonth() + 1 + '月';
					str += now.getDate() + '日';
					str += now.getHours() + '時';
					str += now.getMinutes() + '分';
					str += now.getSeconds() + '秒';					
					if(now.getDay() >= 5){
						str += ',今天是周末';
					}else if(m==1 && d==1)
						str += ',今天是周末';
					else if(m==5 && d==1)
						str += ',今天是工作節';
					else if(m==10 && d==1)
						str += ',今天是國慶節';
					else
						str += '，今天不是節假日';
					document.getElementById('left').innerHTML = str;
				},1000);
			}
		</script>	
	</head>
	<body style="text-align:center">
		<p>			
			<input type="button" value="檢視今天是否節假日" onclick="start();"/>
		</p>
		<h2 id="left"></h2>		
	</body>
</html>
