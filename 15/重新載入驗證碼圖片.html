<!DOCTYPE html>
<html>
	<head>
		<title>延遲載入圖片</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">		
			function loadImg(){	
				var pic = document.getElememtById('pic');
				pic.src = '1.jpg?time='+new Date().getTime();
			}
		</script>	
	</head>
	<body style="text-align:center">
		<p>
			<input type="button" value="重新載入" onclick="loadImg();"/>
		</p>
		<img src="1.jpg" width="150" height="100" id="pic"/>
	</body>
</html>
