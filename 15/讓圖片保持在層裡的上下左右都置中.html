<!DOCTYPE html>
<html>
	<head>
		<title>讓圖片保持在層裡的上下左右都置中</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">		
			function init(){
				var img = document.getElementById('the_img');
				var width = img.width;
				var height = img.height;
				var div = img.parentNode;
				var w = div.offsetWidth;
				var h = div.offsetHeight;
				img.style.margin = '0 auto';
				var padding = (h - height) / 2;
				div.style.paddingTop = (10 + padding)+'px';
			}
		</script>	
		<style>
			div{width:500px;height:300px;border:1px solid black;margin:10px auto;padding:10px;}
		</style>
	</head>
	<body style="text-align:center" onload="init();">
		<div>
			<img src="1.jpg" id="the_img"/>
		</div>
	</body>
</html>
