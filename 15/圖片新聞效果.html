<!DOCTYPE html>
<html>
	<head>
		<title>圖片新聞效果</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">		
			var CurScreen = 1 ;
			var MaxScreen = 2 ;
			var timer = null;
			function switchPic(screen) {
				if (screen > MaxScreen) 
					screen = 1 ;	
				for (i=1;i<=MaxScreen;i++) 
					document.getElementById("Switch_"+i).style.display = "none" ;
				document.getElementById("Switch_"+screen).style.display = "block" ;		
				CurScreen = screen  ;
			}
			function reSwitchPic() {
				timer = null;
				switchPic(CurScreen+1);
				timer = setTimeout('reSwitchPic();', 3000);
			}
			function pauseSwitch() {
				clearTimeout(timer);
			}
			function goonSwitch() {
				clearTimeout(timer);
				timer = setTimeout('reSwitchPic();', 3000);
			}
			function goManSwitch(index) {
				clearTimeout(timer);	
				CurScreen = index - 1 ;
				reSwitchPic();
			}

			function init(){
					var timer = null;
					switchPic(CurScreen);
					timer = setTimeout('reSwitchPic();', 3000);
			}
		</script>	
		<style>
.flashNews {position:relative;float:left;width:305px;height:214px;margin-bottom:12px;overflow:hidden;border:1px solid #B6CAE3;}
.flashNews img {border:0;}
</style>

	</head>
	<body style="text-align:center" onload="init();">
		<div class="flashNews">
		  <div id="Switch_1"><a  href="#"><img src="1.jpg" onmouseover="pauseSwitch();"  onmouseout="goonSwitch();"  /></a></div>
		  <div id="Switch_2"><a  href="#"><img src="2.gif" onmouseover="pauseSwitch();"  onmouseout="goonSwitch();"  /></a></div>
		</div>
	</body>
</html>
