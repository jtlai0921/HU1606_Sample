<!DOCTYPE html>
<html>
	<head>
		<title>仿QQ空間相簿效果</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">		
			function show(src){
				document.getElementById('big').src = src;
			}
		</script>	
		<style>
			.list img{cursor:pointer;}
		</style>
	</head>
	<body style="text-align:center">
		<p class="list">
			<img src="1.jpg" width="100" height="100" onclick="show(this.src)"/>
			<img src="2.gif" width="100" height="100" onclick="show(this.src)"/>
		</p>
		<p>
			<img src="1.jpg" id="big"/>
		</p>
	</body>
</html>
