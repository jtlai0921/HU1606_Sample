<!DOCTYPE html>
<html>
	<head>
		<title>動態指定表單的動作屬性</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">
			//動態指定表單的動作屬性
			function modifyAction(){
				var f = document.forms[0];		//取得表單DOM
				var newURL = f.newURL.value;	//選取的方法
				f.action = newURL;			//修改傳送表單的action位址
				//用提示框展示結果
				alert("表單目前的動作：" + f.action);
			}
		</script>
	</head>
	<body style="text-align:center">
		<!-- 定義表單 -->
		<form method="post">			
			請選取傳送方法：
			<input type="text" name="newURL"/>
			<br/>
			<input type="button" value="修改傳送Action" onclick="modifyAction()"/>
		</form>
	</body>
</html>
