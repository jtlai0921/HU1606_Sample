<!DOCTYPE html>
<html>
	<head>
		<title>為表單加上一個框</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">
			//為表單加上一個框
			function rangeIt(){
				var f = document.forms[0];			//取得表單DOM
				//動態的為表單指定邊框型態
				f.style.width = '300px';			//寬度
				f.style.border = '1px solid black';	//邊框
			}
		</script>
	</head>
	<body style="text-align:center">
		<!-- 定義表單 -->
		<form>			
			文字框：<input type="text" name="myText"/>
			<br/>
			單選框：<input type="radio" name="myRadio" value="1"/>
			<input type="radio" name="myRadio" value="2"/>
			<br/>
			下拉清單：
			<select name="mySelect">
				<option value="">==請選取==</option>
				<option value="1">1</option>
				<option value="2">2</option>
			</select>
			<br/>
			<input type="button" value="加上邊框" onclick="rangeIt()"/>
		</form>
	</body>
</html>
