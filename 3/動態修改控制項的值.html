<!DOCTYPE html>
<html>
	<head>
		<title>修改控制項的值</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">
			//修改控制項的值
			function modifyValues(){
				var f = document.forms[0];			//取得表單DOM
				var elements = f.elements;		//取得所有的控制項陣列
				//循環檢查
				for(var i=0; i<elements.length; i++){
					var e = elements[i];			//目前的控制項
					e.value = 2;				//統一把值修改成2
				}
			}
		</script>
	</head>
	<body style="text-align:center">
		<!-- 定義表單 -->
		<form>			
			文字框：<input type="text" name="myText"/>
			<br/>
			下拉清單：
			<select name="mySelect">
				<option value="">==請選取==</option>
				<option value="1">1</option>
				<option value="2">2</option>
			</select>
			<br/>
			<input type="button" value="修改控制項的值" onclick="modifyValues()"/>
		</form>
	</body>
</html>
