<!DOCTYPE html>
<html>
	<head>
		<title>取得表單內文字框的個數</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">
			//取得表單內文字框的個數
			function getInputCount(){
				var f = document.forms[0];			//取得表單DOM
				var elements = f.elements;		//取得所有的控制項陣列
				var count = 0;					//統計總數
				//循環檢查
				for(var i=0; i<elements.length; i++){
					var e = elements[i];			//目前的控制項
					//是否為文字框
					if(e.tagName == 'INPUT' && e.type == 'text'){	
						count++;				//總數自加
					}
				}
				//用提示框展示結果
				alert("文字框一共有：" + count + "個");	
			}
		</script>
	</head>
	<body style="text-align:center">
		<!-- 定義表單 -->
		<form>			
			文字框1：<input type="text" name="myText1"/>
			<br/>
			單選框：<input type="radio" name="myRadio" value="1"/>
			<input type="radio" name="myRadio" value="2"/>
			<br/>
			文字框2：<input type="text" name="myText2"/>
			<br/>
			<input type="button" value="一共有多少個文字框" onclick="getInputCount()"/>
		</form>
	</body>
</html>
