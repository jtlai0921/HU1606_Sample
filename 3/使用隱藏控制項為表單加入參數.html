<!DOCTYPE html>
<html>
	<head>
		<title>使用隱藏控制項為表單加入參數</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">		
			//展示表單參數的函數
			function showParams(){
				//設定隱藏變數的值，這個值也可以透過標簽的value指定
				document.forms[0].myhidden.value = '我是隱藏的';
				//定義字元拼接變數
				var str = '表單將傳送的參數內含：';
				//拼接年份參數
				str += '\n年份:' + document.forms[0].myyear.value;
				//拼接姓名參數
				str += '\n姓名:' + document.forms[0].myname.value;
				//拼接隱藏參數
				str += '\n隱藏變數:' + document.forms[0].myhidden.value;
				alert(str);			//展示字元的值
			}
		</script>	
	</head>
	<body style="text-align:center">
		<!-- 定義表單 -->
		<form>			
			<input type="hidden" name="myhidden"/>
			年份：
			<select name="myyear">
				<option value="2012">2012</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
			</select>
			<br/><br/>
			姓名：<input type="text" name="myname"/>
			<br/><br/>
			<input type="button" value="傳送" onclick="showParams();"/>
		</form>

	</body>
</html>
