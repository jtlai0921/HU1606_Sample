<!DOCTYPE html>
<html>
	<head>
		<title>為表單的聚焦控制項設定醒目的型態</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">		
			function init(){
				var f = document.forms[0];		//取得表單DOM
				var elements = f.elements;		//取得所有的控制項陣列
				var str = '';					//拼接字串
				//循環檢查
				for(var i=0; i<elements.length; i++){
					var e = elements[i];		//目前的控制項
					e.onfocus = function(){		//定義聚焦的型態回調
						//修改邊框為紅色
						this.style.border = '1px solid red'; 
					}
					e.onblur = function(){		//失去焦點的回調
						this.style.border = '';	//還原原有邊框型態
					}
				}
			}
		</script>	
	</head>
	<body style="text-align:center" onload="init();">
		<!-- 定義表單 -->
		<form>			
			年份：
			<select name="myyear">
				<option value="2012">2012</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
			</select>
			<br/><br/>
			姓名：<input type="text" name="myname"/>
			<br/><br/>
			年齡：<input type="text" name="myage"/>
			<br/><br/>
			<input type="button" value="傳送" onclick="showParams();"/>
		</form>

	</body>
</html>
