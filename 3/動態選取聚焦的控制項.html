<!DOCTYPE html>
<html>
	<head>
		<title>動態選取聚焦的控制項</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">
			//第一個單選框為焦點
			function focusIt(){
				var f = document.forms[0];		//取得表單DOM
				var myRadio = f.myRadio;		//取得單選框
				myRadio[0].focus();			//第一個單選框獲得焦點
			}
		</script>
	</head>
	<body style="text-align:center">
		<!-- 定義表單 -->
		<form>			
			文字框：<input type="text" name="myText"/>
			<br/>
			單選框：<input type="radio" name="myRadio" value="1"/>
			<input type="radio" name="myRadio" value="2"/>
			<br/>
			下拉清單：
			<select name="mySelect">
				<option value="">==請選取==</option>
				<option value="1">1</option>
				<option value="2">2</option>
			</select>
			<br/>
			<input type="button" value="第一個單選框為焦點" onclick="focusIt()"/>
		</form>
	</body>
</html>
