<!DOCTYPE html>
<html>
	<head>
		<title>隱藏音頻播放器的控制按鈕</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">			
			//隱藏控制按鈕的方法
			function hideBtns(){
				//得到音頻DOM物件
				var myAudio = document.getElementById("myAudio"); 
				//把控制屬性controls清空
				myAudio.controls = null;
			}
		</script>
	</head>
	<body style="text-align:center">
		<!-- audio標簽是HTML5新增的標簽，用於表示一個音頻播放器 -->
		<audio controls="controls" id="myAudio">
			<!-- 提供了兩種格式的音頻檔案，以適應不同瀏覽器對audio的支援 -->
			<source src="song.ogg" type="audio/ogg" />
			<source src="song.mp3" type="audio/mpeg" />
		    對不起，您的瀏覽器暫不支援audio音頻標簽!
		</audio>
		<br/>
		<input type="button" value="隱藏控制按鈕" onclick="hideBtns();"/>
	</body>
</html>
