<!DOCTYPE html>
<html>
	<head>
		<title>動態播放或暫停視訊</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript">			
			//播放/暫停，采用同一個方法實現
			function playPause(){ 
				//取得視訊DOM元素
				var myVideo = document.getElementById("myVideo"); 
				if (myVideo.paused)		//判斷目前是否處於暫停狀態
				  myVideo.play();		//呼叫play()方法開發播放
				else 
				  myVideo.pause();		//呼叫pause()方法暫停視訊播放
			}
		</script>
	</head>
	<body style="text-align:center">
		<!-- HTML5新增的video標簽，用於在網頁裡內嵌可以播放的視訊 -->
		<video width="320" height="240" controls="controls" id="myVideo">
			<!-- 提供了兩種格式的視訊檔案，以適應不同瀏覽器對video的支援 -->
			<source src="movie.mp4" type="video/mp4" />
			<source src="movie.ogg" type="video/ogg" />
			對不起，您的瀏覽器暫不支援video視訊標簽!
		</video>
		<br/>
		<input type="button" value="播放/暫停" onclick="playPause();"/>
	</body>
</html>
